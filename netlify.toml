[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers de seguridad y caché
[[headers]]
  for = "/*"
  [headers.values]
    # Deshabilitar caché para HTML y rutas dinámicas para evitar errores "antiguos"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    # Los assets estáticos con hash SÍ se pueden cachear por mucho tiempo
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    # Imágenes estáticas también se cachean
    Cache-Control = "public, max-age=31536000, immutable"
