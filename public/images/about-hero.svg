<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- 3D Elements -->
  <g transform="translate(200, 150)">
    <!-- Cube -->
    <g transform="rotate(15)">
      <rect x="0" y="0" width="80" height="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <rect x="10" y="-10" width="80" height="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <polygon points="80,0 90,-10 90,70 80,80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    </g>
  </g>
  
  <g transform="translate(900, 200)">
    <!-- Sphere -->
    <circle cx="40" cy="40" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="35" cy="35" r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  
  <g transform="translate(600, 100)">
    <!-- Pyramid -->
    <polygon points="40,0 80,80 0,80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <polygon points="40,0 50,-10 90,70 80,80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  
  <!-- Central Text Area -->
  <rect x="300" y="250" width="600" height="100" fill="rgba(0,0,0,0.3)" rx="10"/>
  <text x="600" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Nosotros - DDreams 3D</text>
  <text x="600" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Transformando ideas en realidad</text>
  
  <!-- Floating particles -->
  <circle cx="150" cy="100" r="3" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  <circle cx="1050" cy="150" r="2" fill="rgba(255,255,255,0.5)" opacity="0.7"/>
  <circle cx="300" cy="450" r="4" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
  <circle cx="950" cy="500" r="2" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  <circle cx="500" cy="50" r="3" fill="rgba(255,255,255,0.5)" opacity="0.7"/>
</svg>